  deploy:
    runs-on: ubuntu-latest
    needs: backend_tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Mask sensitive SSH_KEY in logs
      - name: Mask SSH Key in logs
        run: echo "::add-mask::${{ secrets.SSH_KEY }}"
      - name: Mask .env content in logs
        run: echo "::add-mask::${{ secrets.DOT_ENV }}" # Mask .env content in logs

      # --- Step 1: Test basic SSH connection and remote directory creation (from previous step) ---
      - name: Prepare Remote Foodgram Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x
            echo "Checking remote foodgram directory..."
            rm -rf foodgram || echo "foodgram directory did not exist or could not be removed (ignoring error)."
            mkdir -p foodgram || { echo "ERROR: Failed to create foodgram directory on remote."; exit 1; }
            ls -ld foodgram # Show directory permissions and ownership
            echo "Remote directory preparation successful."

      # --- Step 2: Copy essential configuration files to the remote server ---
      - name: Copy docker-compose.production.yaml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./infra/docker-compose.production.yaml"
          target: "foodgram/docker-compose.production.yaml" # Explicitly copy to filename in foodgram
      - name: Verify docker-compose.production.yaml copy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x
            ls -l foodgram/docker-compose.production.yaml || { echo "ERROR: docker-compose.production.yaml not found after copy."; exit 1; }

      - name: Copy nginx.conf
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./infra/nginx.conf"
          target: "foodgram/nginx.conf" # Explicitly copy to filename in foodgram
      - name: Verify nginx.conf copy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x
            ls -l foodgram/nginx.conf || { echo "ERROR: nginx.conf not found after copy."; exit 1; }

      - name: Create and Copy .env file
        run: |
          # Create the .env file locally from the GitHub secret
          echo "${{ secrets.DOT_ENV }}" > ./.env_decoded
          chmod 600 ./.env_decoded
        shell: bash
      - name: Copy .env file to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./.env_decoded"
          target: "foodgram/.env" # Explicitly copy to filename in foodgram
      - name: Verify .env copy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x
            ls -l foodgram/.env || { echo "ERROR: .env not found after copy."; exit 1; }

      - name: Copy docs folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./docs" # This will copy the entire docs directory
          target: "foodgram/" # Trailing slash ensures docs is copied *into* foodgram
      - name: Verify docs folder copy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x
            ls -l foodgram/docs || { echo "ERROR: docs folder not found after copy."; exit 1; }
            ls -l foodgram/docs/api # Check a file inside to confirm content

